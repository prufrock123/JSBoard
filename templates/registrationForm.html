<form>
  <div class="row">
    <div class="large-12 columns">
      <label>Company
        <input name="company" type="text" placeholder="Company name" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Email
        <input name="email" type="text" placeholder="Company or personal email" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Password
        <input name="password" type="password" placeholder="At least 9 characters" />
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <button>SUBMIT</button>
    </div>
  </div> 
</form>
